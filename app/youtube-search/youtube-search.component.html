<div class='container'>
  <div class="page-header">
    <h1>YouTube Search
      <img style="float: right;" *ngIf="loading" src='assets/images/loading.gif' />
    </h1>
  </div>

  <div class="row">
    <div class="input-group input-group-lg col-md-12">
      <app-search-box (results)="updateResults($event)"></app-search-box>
    </div>
  </div>

  <div class="row">
    <app-search-result *ngFor="let result of results |slice:0:1; let i=index" [result]="result"></app-search-result>
  </div>
</div>
